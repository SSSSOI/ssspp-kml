<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Route Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU11xaCkdvKGgpgzOIE-4VkELe6huiFwE"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 22.9734, lng: 78.6569 }
      });

      const kmlUrls = [
        "https://raw.githubusercontent.com/SSSSOI/ssspp-kml/main/RouteA_Vehicle_Movement_2025-04-29.kml",
        "https://raw.githubusercontent.com/SSSSOI/ssspp-kml/main/RouteB_Vehicle_Movement_2025-04-29.kml",
        "https://raw.githubusercontent.com/SSSSOI/ssspp-kml/main/RouteC_Vehicle_Movement_2025-04-29.kml",
        "https://raw.githubusercontent.com/SSSSOI/ssspp-kml/main/RouteD_Vehicle_Movement_2025-04-29.kml",
        "https://raw.githubusercontent.com/SSSSOI/ssspp-kml/main/RouteE_Vehicle_Movement_2025-04-29.kml"
      ];

      kmlUrls.forEach(url => {
        new google.maps.KmlLayer({
          url: url,
          map: map,
          preserveViewport: true
        });
      });
    }
    window.addEventListener('load', initMap);
  </script>
</body>
</html>
